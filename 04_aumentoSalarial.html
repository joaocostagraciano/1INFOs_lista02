<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

    //ENTRADA
     let salarioAtual = parseFloat(prompt("Digite o salário atual:"));
     let porcentagemAumento = parseFloat(prompt("Digite a porcentagem de aumento desejada:"));
    //PROCESSAMENTO
     let aumento = (salarioAtual * porcentagemAumento) / 100;
     let salarioFinal = salarioAtual + aumento;
    //SAÍDA
     document.write("O novo salário após o aumento é: R$" + salarioFinal.toFixed(2));
</script>
