<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA
     let cigarrosPorDia = parseInt(prompt("Digite a quantidade de cigarros fumados por dia:"));
     let anosFumando = parseInt(prompt("Digite a quantidade de anos que você fuma:"));
    //PROCESSAMENTO
     let minutosPerdidos = cigarrosPorDia * anosFumando * 365 * 10;
     let diasPerdidos = minutosPerdidos / 1440; 
   //SAÍDA
     document.write("Você perdeu aproximadamente " + diasPerdidos.toFixed(2) + " dias de vida devido ao hábito de fumar.");
</script>
