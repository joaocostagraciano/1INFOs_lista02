<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA
     let diasAlugados = parseInt(prompt("Digite a quantidade de dias que o carro foi alugado:"));
     let quilometrosRodados = parseFloat(prompt("Digite a quantidade de quilômetros rodados:"));
   //PROCESSAMENTO
     let valorDiaria = 60.00;
     let valorPorQuilometro = 0.15;
     let valorAluguel = (diasAlugados * valorDiaria) + (quilometrosRodados * valorPorQuilometro);
    //SAÍDA
     document.write("O valor a ser pago pelo aluguel do carro é: R$" + valorAluguel.toFixed(2));
</script>
