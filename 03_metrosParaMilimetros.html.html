<meta charset="UTF-8">
<script>
    /*
    Problema: Metros para milímetros
    Peça para o usuário informar um valor em metros. O programa deverá retornar uma mensagem convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros.
    */

    //ENTRADA
     let metros = parseFloat(prompt("Digite um valor em metros:"));
    
    //PROCESSAMENTO
     let milimetros = metros * 1000;
      
    //SAÍDA
     document.write(metros + " metros são equivalentes a " + milimetros + " milímetros.");
</script>
