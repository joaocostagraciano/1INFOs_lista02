<meta charset="UTF-8">
<script>
    /*
    Problema: Dúzia de ovos
    Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */

    //ENTRADA
     let quantidadeOvos = parseInt(prompt("Digite a quantidade de ovos:"));
    
    //PROCESSAMENTO
     let quantidadeDuzias = Math.ceil(quantidadeOvos / 12);
    
    //SAÍDA
     document.write("A quantidade de dúzias correspondente é: " + quantidadeDuzias);
</script>
