<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Salário líquido
    //Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA
     let horasTrabalhadas = parseFloat(prompt("Digite a quantidade de horas trabalhadas no mês:"));
     let valorPorHora = parseFloat(prompt("Digite o valor por hora trabalhada:"));
    
    //PROCESSAMENTO
     let salarioBruto = horasTrabalhadas * valorPorHora;
     let descontoINSS = 0.08 * salarioBruto;
     let descontoIR = 0.11 * salarioBruto;
     let salarioLiquido = salarioBruto - descontoINSS - descontoIR;
    //SAÍDA
     document.write("O salário líquido é: R$" + salarioLiquido.toFixed(2));
</script>
