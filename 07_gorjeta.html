<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
     let precoJantar = parseFloat(prompt("Digite o preço do jantar:"));
    
    //PROCESSAMENTO
     let gorjeta = precoJantar * 0.10;
     let precoTotal = precoJantar + gorjeta;
    //SAÍDA
     document.write("O preço total a ser pago, incluindo a gorjeta de 10%, é: R$" + precoTotal.toFixed(2));
</script>
